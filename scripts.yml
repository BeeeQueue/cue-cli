allow:
  - read
  - write
  - run

scripts:
  dev:
    cmd: mod.ts
    watch: true

  compile:
    cmd: deno --unstable compile mod.ts --output dist/cue-cli

  format:
    cmd: deno fmt
    gitHook: pre-commit

  lint:
    - deno check mod.ts
    - deno lint
    - deno fmt --check

  reload:
    cmd: mod.ts
    reload: true

  start:
    cmd: mod.ts

  test:
    cmd: deno test
    watch: true
